<html>
    <head>
        <title>Table in HTML</title>

        <style>
            table, td, th {
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>

        <table>
            <caption>Students Table</caption>
            <thead>
                <tr> 
                    <th colspan="2"> Name </th> 
                    <th> Class </th> 
                    <th> Roll No. </th>
                </tr>
            </thead>
            <tbody>

                <tr>
                    <td rowspan="2">Abhishek</td>
                    <td>X</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>Sudhendra</td>
                    <td>XI</td>
                    <td>6</td>
                </tr>
                <tr>
                    <td>CN</td>
                    <td>XII</td>
                    <td>9</td>
                </tr>

            </tbody>
            
        </table>

    </body>
</html>
